<html>
<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="editor.js"></script>
		<script>
			$(document).ready(function() {
				$("#demo-editor-bootstrap").Editor();
			});
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="editor.css" type="text/css" rel="stylesheet"/>


</head>
<body>
		<div class="container-fluid">
			<div class="row">
				<h2 class="demo-text">Add New Announcement </h2>
				<div class="container">
					<div class="row">



							<div class="col-lg-7 mx-auto">
								<div class="card mt-2 mx-auto p-4 bg-light">
									<div class="card-body bg-light">
										<div class="container">
											<form id="contact-form" role="form">
												<div class="controls">
													

													
													<div class="row">
														
														<div class="col-md-6">
															<div class="form-group"> <label for="form_name">Title *</label> <input id="Title" type="text" name="name" class="form-control" placeholder="Please enter title of the Announcement *" required="required" data-error="Firstname is required."> </div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																 <label for="form_lastname">Published_Date *</label>
																  <input id="Published_Date" type="date" name="Published_Date" class="form-control" placeholder="Please enter Published_Date *" required="required" data-error="Lastname is required."> 
															</div>
														</div>

														<div class="col-md-2">
															<div class="form-group"> <label for="form_name">Priority *</label> <input id="Priority" type="text" name="name" class="form-control" placeholder="Please enter Priority of the Announcement *" required="required" data-error="Firstname is required."> </div>
														</div>

													</div>
													<div class="row">
														<div class="col-md-6">
															<div class="form-group"> <label for="form_email">Submitted by*</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
														</div>
														<div class="col-md-6">
															<div class="form-group"> <label for="form_need">Approval Status *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
																	<option value="" selected disabled>--Approve or Reject Announcement--</option>
																	<option value="Approved" >Approved</option>
																	<option value="Rejected">Rejected</option>
																	<option value="Hold" >Hold</option>
																</select> </div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-12">
															<div class="form-group"> <label for="form_message">Description *</label> 
																<textarea id="demo-editor-bootstrap"> 
															</div>
														</div>
														
													</div>

													<div class="row">
												
														<div class="col-md-9">
														</div>
														<div class="col-md-3">
															<div class="form-group"> 
															<button class='btn btn-primary pull-right'>
																Save Announcement
															</button>
															</div>
														</div>
	
														</div>

														
												</div>
											</form>
										</div>
									</div>
								</div> <!-- /.8 -->
							</div> <!-- /.row-->
						


				
					</div>
				</div>
			</div>
		</div>


</body>
</html>
